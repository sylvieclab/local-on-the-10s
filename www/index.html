<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local on the 10s</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="background-animation">
            <div class="clouds"></div>
            <div class="skyline"></div>
        </div>
        
        <div class="content-container">
            <!-- Current Conditions Screen -->
            <div class="screen current-conditions" id="currentScreen">
                <div class="header">
                    <h1>Current Conditions</h1>
                    <div class="location" id="location">Loading...</div>
                </div>
                
                <div class="current-weather">
                    <div class="temperature-display">
                        <span class="temp-value" id="currentTemp">--</span>
                        <span class="temp-unit">Â°</span>
                    </div>
                    <div class="condition-icon" id="conditionIcon">
                        <img src="" alt="Weather condition">
                    </div>
                    <div class="condition-text" id="conditionText">--</div>
                </div>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind</span>
                        <span class="detail-value" id="wind">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure">-- hPa</span>
                    </div>
                </div>
                
                <div class="timestamp" id="timestamp"></div>
            </div>
            
            <!-- Forecast Screen -->
            <div class="screen forecast" id="forecastScreen" style="display: none;">
                <div class="header">
                    <h1>Extended Forecast</h1>
                    <div class="location" id="locationForecast">Loading...</div>
                </div>
                
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast days will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
